<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                // Prevent the form from submitting if there are validation errors
                event.preventDefault();
                
                // Clear previous error messages
                const errorElements = document.querySelectorAll(".error-message");
                errorElements.forEach(elem => elem.textContent = "");

                let isValid = true;

                // Username validation (max 10 characters)
                const username = document.getElementById("username").value;
                if (username.length > 10) {
                    document.getElementById("username-error").textContent = "Username must be 10 characters or less.";
                    isValid = false;
                }

                // Email validation (ends with @gmail.com or @org.com)
                const email = document.getElementById("email").value;
                const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail\.com|org\.com)$/;
                if (!emailPattern.test(email)) {
                    document.getElementById("email-error").textContent = "Email must end with @gmail.com or @org.com.";
                    isValid = false;
                }

                // Phone number validation (10 digits, starts with 7, 8, or 9)
                const phone = document.getElementById("phone").value;
                const phonePattern = /^[789]\d{9}$/;
                if (!phonePattern.test(phone)) {
                    document.getElementById("phone-error").textContent = "Phone number must start with 7, 8, or 9 and be exactly 10 digits.";
                    isValid = false;
                }

                // Password validation (at least 5 characters, must include a number)
                const password = document.getElementById("password").value;
                const passwordPattern = /^(?=.*\d).{5,}$/;
                if (!passwordPattern.test(password)) {
                    document.getElementById("password-error").textContent = "Password must be at least 10 characters long and include at least one number.";
                    isValid = false;
                }

                // Confirm password validation
                const confirmPassword = document.getElementById("confirm-password").value;
                if (password !== confirmPassword) {
                    document.getElementById("confirm-password-error").textContent = "Passwords do not match.";
                    isValid = false;
                }

                // If all validations pass, alert success message
                if (isValid) {
                    alert("Form submitted successfully!");
                    
                     this.submit(); 
                }
            });
        });
    </script>


</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">submit</button>
        </form>

        

    
    
</body>
</html>
